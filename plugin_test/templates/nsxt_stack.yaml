heat_template_version: 2013-05-23

description: >
  HOT template to create a new neutron network plus a router to the public
  network, and for deploying servers into the new network.
parameters:
  admin_floating_net:
    type: string
    label: admin_floating_net
    description: ID or name of public network for which floating IP addresses will be allocated
    default: admin_floating_net
  flavor:
    type: string
    label: flavor
    description: Flavor to use for servers
    default: m1.tiny
  image:
    type: string
    label: image
    description: Image to use for servers
    default: TestVM-VMDK

resources:
  private_net:
    type: OS::Neutron::Net
    properties:
      name: net_1

  private_subnet:
    type: OS::Neutron::Subnet
    properties:
      network_id: { get_resource: private_net }
      cidr: 10.0.0.0/29
      dns_nameservers: [ 8.8.8.8, 8.8.4.4 ]

  router:
    type: OS::Neutron::Router
    properties:
      external_gateway_info:
        network: { get_param: admin_floating_net }

  router_interface:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: { get_resource: router }
      subnet_id: { get_resource: private_subnet }

  master_image_server_port:
    type: OS::Neutron::Port
    properties:
      network_id: { get_resource: private_net }
      fixed_ips:
        - subnet_id: { get_resource: private_subnet }

  master_image_server:
    type: OS::Nova::Server
    properties:
      name: instance_1
      image: { get_param: image }
      flavor: { get_param: flavor }
      availability_zone: "vcenter"
      networks:
        - port: { get_resource: master_image_server_port }

outputs:
  server_info:
    value: { get_attr: [master_image_server, show ] }